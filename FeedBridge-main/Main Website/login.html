<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FeedBridge</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="imgs/logo.png" alt="logo" class="logo-img" />
        <p>FeedBridge</p>
      </div>
      <ul class="page-items">
        <li><a href="index.html">الرئيسيه</a></li>
        <li><a href="products.html">المنتجات</a></li>
        <li><a href="donate.html">تبرع بمنتجات</a></li>
        <li><a href="index.html#about">عن الموقع</a></li>
      </ul>
      <span class="material-symbols-outlined mobile-icon"> menu </span>
      <div class="header-icons">
        <a href="cart.html">
          <span class="material-symbols-outlined"> shopping_cart </span>
        </a>
        <span class="material-symbols-outlined"> account_circle </span>
        <a href="login.html">تسجيل الدخول</a>
      </div>
    </header>
    <div class="container">
      <div class="login">
        <img src="imgs/image.png" alt="user-icon" class="login-img" />
        <h1 class="login-header">تسجيل الدخول</h1>
        <form class="login-form" id="login-form">
          <div class="form-control">
            <label for="username">الايميل</label>
            <input type="email" name="email" id="email" />
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <small></small>
          </div>
          <div class="form-control">
            <label for="password">كلمه المرور</label>
            <input type="password" name="password" id="password" />
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <small></small>
          </div>
          <button type="submit" class="submit-btn btn">ارسال</button>
          <a href="register.html">ليس لديك حساب؟</a>
        </form>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
