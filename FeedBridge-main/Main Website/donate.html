<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FeedBridge</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="imgs/logo.png" alt="logo" class="logo-img" />
        <p>FeedBridge</p>
      </div>
      <span class="material-symbols-outlined mobile-icon"> menu </span>
      <ul class="page-items">
        <li><a href="index.html">الرئيسيه</a></li>
        <li><a href="products.html">المنتجات</a></li>
        <li><a href="donate.html">تبرع بمنتجات</a></li>
        <li><a href="index.html#about">عن الموقع</a></li>
      </ul>
      <div class="header-icons">
        <a href="cart.html">
          <span class="material-symbols-outlined"> shopping_cart </span>
        </a>
        <span class="material-symbols-outlined"> account_circle </span>
        <a href="login.html">تسجيل الدخول</a>
      </div>
    </header>
    <div class="donate-container">
      <div class="donate-img">
        <img src="imgs/donation.png" alt="donate-img" />
      </div>
      <div class="donate-form">
        <form action="">
          <label for="donationFile" class="upload-img">
            <span class="material-symbols-outlined" id="uploadIcon">
              upload
            </span>
            <p>اضف صوره المنتج</p>
            <input
              type="file"
              name="donationFile"
              id="donationFile"
              accept="image/*"
            />
          </label>
          <input
            type="text"
            name="donarName"
            id="donationName"
            placeholder="الاسم بالكامل ..."
            required
          />
          <div class="group">
            <input
              type="date"
              name="expireDate"
              id="expireDate"
              placeholder="تاريخ انتهاء الصلاحيه ..."
              required
            />
            <input
              type="number"
              name="donationQuantity"
              id="donationQuantity"
              min="1"
              placeholder="الكمية ..."
              required
            />
          </div>
          <div class="group">
            <input
              type="text"
              name="donationAddress"
              id="donationAddress"
              placeholder="العنوان ..."
              required
            />
            <input
              type="phone"
              name="donationPhone"
              id="donationPhone"
              placeholder="رقم الهاتف ..."
              required
            />
          </div>
          <input
            type="text"
            name="donationDescription"
            id="donationDescription"
            class="donationDescription"
            placeholder="وصف التبرع ..."
            required
          />
          <button type="submit" class="btn">تبرع</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <div>سياسه الخصوصيه</div>
        <div>الشروط والاحكام</div>
        <div class="footer-contact">
          <p>الشكاوي و الاقتراحات</p>
          <form class="footer-form">
            <input type="text" />
            <button>
              ارسال
              <span class="material-symbols-outlined"> check </span>
            </button>
          </form>
        </div>
        <div>
          <p>تواصل معنا</p>
          <div class="footer-social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
        </div>
      </div>
      <p class="copy-rights">جميع الحقوق محفوظه لمنصه FeedBridge</p>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
