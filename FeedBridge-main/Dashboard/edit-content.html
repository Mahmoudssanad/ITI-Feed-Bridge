<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image URL Form</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen p-4">

    <!-- Container for the form, styled with Tailwind classes -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <form action="dashboard.html" method="get">
            <div class="mb-5">
                <!-- Changed from a label to a block-level element for better spacing -->
                <label for="imageText" class="block text-gray-700 font-bold mb-2">أدخل المحتوى الجديد</label>
                <!-- The input has been replaced with a textarea -->
                <textarea id="imageText" name="imageText" placeholder="اكتب هنا" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-32"></textarea>
            </div>

            <!-- Submit button with a hover effect -->
            <button type="submit"
                class="w-full py-3 bg-green-500 text-white font-semibold text-lg rounded-md hover:bg-green-600 transition-colors">
                حفظ
            </button>
        </form>
    </div>

</body>

</html>
