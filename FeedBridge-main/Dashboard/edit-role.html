<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Role Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"][readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .main-color-green {
            accent-color: #4CAF50;
            border-color: #4CAF50;
        }
        select.main-color-green:focus {
            outline-color: #4CAF50;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form action="dashboard.html" method="get">
            <div class="form-group">
                <label for="userName">الاسم</label>
                <input type="text" id="userName" name="userName" value="John Doe" readonly>
            </div>

            <div class="form-group">
                <label for="userRole">الصلاحية</label>
                <select id="userRole" name="userRole" class="main-color-green">
                    <option value="admin">أدمن</option>
                    <option value="delivery">موصل</option>
                    <option value="user" selected>مستخدم</option>
                </select>
            </div>

            <button type="submit" class="submit-button">حفظ التغييرات</button>
        </form>
    </div>

</body>
</html>
